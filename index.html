<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Card Battle Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
			<h1 class="text-center">Welcome to Fantasy Card Battle Game</h1>
			<h3 class="text-center" id="instructions">To begin the game click on your champion</h3>
			</div>
		</div>
		<div class="container" id="main">
			<div class="row">
				<div class="col-md-3" id="slot1">
					<div class="card" style="width: 11.1rem;" id="card1">
						<img class="warMage" src="Assets/images/Drazdovicz_Usiaslau.jpg" width="175" alt="Язэп Драздовіч" id="warMage">
					<div class="card-body">
						<h5 class="card-title">War Mage</h5>
						<p class="card-text">100 HP</p>
					</div>
					</div>
				</div>
				<div class="col-md-3" id="slot2">
					
				</div>
				<div class="col-md-3" id="slot3"></div>
				<div class="col-md-3" id="slot4">
					<div class="card float-right" style="width: 11.1rem;" id="card2">
						<img class="goblin" src="Assets/images/Goblin_by_armandeo64.jpg" width="175" alt="Goblin">
					<div class="card-body">
						<h5 class="card-title">Goblin</h5>
						<p class="card-text">120 HP</p>
					</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-md-3" id="slot5">
					<div class="card" style="width: 11.1rem;" id="card3">
						<img class="orc" src="Assets/images/Orque-Terre_du_Milieu.jpg" width="175" alt="Orc">
					<div class="card-body">
						<h5 class="card-title">Orc</h5>
						<p class="card-text">140 HP</p>
					</div>
					</div>
				</div>
				<div class="col-md-3 " id="slot6"></div>
				<div class="col-md-3 " id="slot7"></div>
				<div class="col-md-3 " id="slot8">
					<div class="card float-right" style="width: 11.1rem;" id="card4">
						<img class="archer" src="Assets/images/Elf_markwoman_by_Kitty_(cropped).png" width="175" alt="Markswoman">
						<div class="card-body">
							<h5 class="card-title">Markswoman</h5>
							<p class="card-text">110 HP</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="assets/javascript/game.js"></script>
	</body>

</html>
