<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Card Battle Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
			<h1 class="text-center">Welcome to Fantasy Card Battle Game</h1>
			<h3 class="text-center" id="instructions">To begin the game click on your champion</h3>
			</div>
		</div>
		<div class="container" id="main">
			<div class="row">
				<div class="col-md-3 top" id="slot1">
					<div class="card" style="width: 11.1rem;" id="card1" data-cardelement="1" data-name="mage">
						<img  src="assets/images/Drazdovicz_Usiaslau2.jpg" width="175" alt="Язэп Драздовіч" id="mage" data-cardelement="1">
					<div class="card-body" data-cardelement="1">
						<h5 class="card-title" data-cardelement="1">War Mage</h5>
						<p class="card-text mage"  data-cardelement="1" >100 HP</p>
					</div>
					</div>
				</div>
				<div class="col-md-3 top" id="slot2">
					
				</div>
				<div class="col-md-3 top" id="slot3"></div>
				<div class="col-md-3 top" id="slot4">
					<div class="card float-right" style="width: 11.1rem;" id="card2" data-cardelement="2" data-name="goblin">
						<img  src="assets/images/Goblin2.jpg" width="175" alt="Goblin" data-cardelement="2">
					<div class="card-body" data-cardelement="2">
						<h5 class="card-title" data-cardelement="2">Goblin</h5>
						<p class="card-text goblin" data-cardelement="2" >120 HP</p>
					</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-md-3" id="slot5">
					<div class="card" style="width: 11.1rem;" id="card3"  data-cardelement="3" data-name="orc">
						<img  src="assets/images/Orque2.jpg" width="175" alt="Orc" data-cardelement="3">
						<div class="card-body" data-cardelement="3">
							<h5 class="card-title" data-cardelement="3">Orc</h5>
							<p class="card-text orc"  data-cardelement="3" >140 HP</p>
						</div>
					</div>
				</div>
				<div class="col-md-6 " id="slot6">

					<button type="button" class="btn btn-warning btn-block hideButton" >Attack</button>
					<h4 class="hideButton"></h4>
				</div>

				<div class="col-md-3 " id="slot8">
					<div class="card float-right" style="width: 11.1rem;" id="card4" data-cardelement="4" data-name="elf">
						<img  src="assets/images/Elf2.jpg" width="175" alt="Markswoman" data-cardelement="4">
						<div class="card-body" data-cardelement="4">
							<h5 class="card-title" data-cardelement="4">Markswoman</h5>
							<p class="card-text elf"  data-cardelement="4" >110 HP</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="assets/javascript/game.js"></script>
	</body>

</html>
